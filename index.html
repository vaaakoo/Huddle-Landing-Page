<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Huddle-Landing-Page</title>
</head>

<body class="bg-Violet">
    <main class="my-8 px-9 md:my-0 md:mx-8 md:grid md:grid-cols-7">
        <div class="md:col-span-7">
            <img src="./images/logo.svg" alt="logoMain" class="my-6 max-w-[130px] md:max-w-[200px]" />
        </div>
        <div class="md:col-span-4">
            <img src="./images/illustration-mockups.svg" alt="illustration" class="my-16" />
        </div>
        <div class="text-center text-white md:col-span-3 md:flex md:flex-col md:justify-center md:text-left">
            <h1 class="font-poppins text-2xl font-semibold leading-relaxed md:text-5xl md:leading-normal">
                Build The Community Your Fans Will Love
            </h1>
            <p class="my-4 px-1 font-openSans text-base font-light md:text-lg">
                Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button
                class="my-4 rounded-full bg-white px-20 py-4 font-poppins text-xs text-Violet shadow-xl transition-colors hover:bg-SoftMagenta hover:text-white md:w-min md:text-base">
                Register
            </button>

        </div>
    </main>

</body>

</html>
